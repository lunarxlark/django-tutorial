<!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <title>posts list</title>
    </head>
    <body>
        <h1>This page is posts list</h1>

        <h2>latest post</h2>

        {% for post in posts.all %}
            <a href="{% url 'post_detail' post.id %}">#{{ post.id }} : {{ post.title}}</a><br />
            {{ post.published }}<br /r
            {{ post.summary }} <br /><br />
            <img src="{{ post.image.url }}" /><br />
        {% endfor %}
    </body>
</html>
